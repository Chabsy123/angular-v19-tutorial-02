<div class="row text-center">
    <div class="col-12 m-3">
        <h3>Example of *ngIf vs if()</h3>
    </div>
</div>

<div class="row text-center">
    <div class="col-4">
       <div>
        <input type="checkbox"  (click)="onClick()"> Terms and Conditions
       </div>
       <!-- both clicks the checkbox to show the submit button when true and removes from the DOM when false-->
       <!-- <div *ngIf="isChecked">
        <button class="btn btn-success">Submit</button>
       </div> -->

       @if(isChecked){
         <button class="btn btn-success">Submit</button>
       }
    </div>
    <div class="col-4">
        <!-- <div class="m-2" *ngIf="isInputBox">
            <input type="text" value="FEDLearning">
        </div> -->
        @if(isInputBox){
            <input type="text" value="FEDLearning">
        }
       <button class="btn btn-primary m-2" (click)="showField()">Show</button>
       <button class="btn btn-danger m-2" (click)="hideField()">Hide</button>
    </div>
    <div class="col-4">
        <div>
            <input type="text" class="m-1" [(ngModel)]="input1">
            <input type="text" [(ngModel)]="input2">
        </div>
        <!-- <div *ngIf="input1 !== input2">
          if the two inputs are not the same, this will show
            <h4>Both values are not equal</h4>
        </div>
         <div *ngIf="input1 === input2">
            <h4>Both values are equal</h4>
        </div> -->
       @if(input1 !== input2){
        <p>Both values are not equal</p>
       }@else if(input1 === input2){
         <p>Both values are equal</p>

       }
    </div>
</div>
